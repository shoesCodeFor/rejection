<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="locale" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rejection</title>
    <meta name="description" content="the rejection app" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,200i,300,300i,400,500,500i,600,700,800,900" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rejection!</h1>
        <div class="tagline">How long can you make your streak last?</div>
      </header>

      <div class="stats">
        <div class="score">Score: <span>0</span></div>
        <div class="streak">Streak: <span>0</span> days</div>
      </div>

      <nav>
        <div class="form-tab active">New Ask</div>
        <div class="history-tab"></div>
      </nav>

      <div class="new-ask active">
        <input type="text" name="ask" placeholder="What did you ask for?"/>
        <input type="text"/ name="askee" placeholder="Whom did you ask?">

        <div class="actions">
          <button class="accepted" type="submit" data-status="Accepted">Accepted</button>
          <button class="rejected" type="submit" data-status="Rejected">Rejected</button>
        </div>
      </div>

      <ol class="asks">
      </ol>
    </div>
  </body>
</html>
