<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="locale" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rejection</title>
    <meta name="description" content="the rejection app" />
  </head>
  <body>
    <header>
      <h1>Rejection!</h1>
      <div id="score">Score: <span>0<span></div>
      <div id="streak">Streak: <span>0 Days<span></div>
    </header>

    <div id="content">
      <nav>
        <div id="form_tab">New Ask</div>
        <div id="form_history">History</div>
      </nav>

      <form>
        <input type="text" name="ask" placeholder="What did you ask for?"/>
        <input type="text"/ name="askee" placeholder="Whom did you ask?">
        <button id="accepted" type="submit" data-status="Accepted">Accepted</button>
        <button id="rejected" type="submit" data-status="Rejected">Rejected</button>
      </form>

      <ol id="asks">
        <li>
          <span class='date'>2017-Sep-08</span>
          <span class='ask'>Give me a raise</span>
          <span class='askee'>Joe Smith</span>
        </li>

        <li>
          <span class='date'>2017-Sep-07</span>
          <span class='ask'>Give me a giant lollipop</span>
          <span class='askee'>Mom</span>
        </li>
      </ol>
    </div>
  </body>
</html>
