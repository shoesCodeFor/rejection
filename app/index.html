<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="locale" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rejection</title>
    <meta name="description" content="the rejection app" />
  </head>
  <body>
    <header>
      <h1>Rejection!</h1>
      <div id="score">Score: <span>0</span></div>
      <div id="streak">Rejection Streak: <span>0</span> Days</div>
    </header>

    <nav>
      <div id="form_tab">New Ask</div>
      <div id="history_tab">History</div>
    </nav>

    <div id="content">
      <form id="new_ask" class="active">
        <input type="text" name="ask" placeholder="What did you ask for?"/>
        <input type="text"/ name="askee" placeholder="Whom did you ask?">
        <button id="accepted" type="submit" data-status="Accepted">Accepted</button>
        <button id="rejected" type="submit" data-status="Rejected">Rejected</button>
      </form>

      <ol id="asks">
      </ol>
    </div>
  </body>
</html>
